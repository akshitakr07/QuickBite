<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>QuickBite - Sign Up</title>  
    <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <h1>QuickBite</h1>
    <p>Create your account</p>

    <!-- Role Switch -->
    <div class="switch" id="roleSwitch">
      <button class="active">Customer</button>
      <button class="inactive">Staff</button>
    </div>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" placeholder="Password" id="password" required>
      <input type="password" placeholder="Confirm Password" id="confirmPassword" required>

      <!-- Only visible when Staff is selected -->
      <div id="canteenSelect" style="display:none; margin-top:10px;">
        <label for="canteen">Select Canteen:</label>
        <select id="canteen">
          <option value="">--Choose--</option>
          <option value="A">Canteen A</option>
          <option value="B">Canteen B</option>
          <option value="C">Canteen C</option>
        </select>
      </div>

      <button type="submit" class="login-btn">Sign Up</button>
    </form>
  </div>

  <script>
    // Role Toggle
    const roleButtons = document.querySelectorAll('#roleSwitch button');
    const canteenSelect = document.getElementById('canteenSelect');

    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        roleButtons.forEach(b => {
          b.classList.remove('active');
          b.classList.add('inactive');
        });
        btn.classList.add('active');
        btn.classList.remove('inactive');

        // Show dropdown only for Staff
        if (btn.textContent === 'Staff') {
          canteenSelect.style.display = 'block';
        } else {
          canteenSelect.style.display = 'none';
        }
      });
    });

    // Password match + redirect
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      const activeRole = document.querySelector('#roleSwitch .active').textContent;
      if(activeRole === 'Customer'){
        localStorage.setItem("customerEmail", email);
        window.location.href = 'canteens.html';
      } else {
        const canteen = document.getElementById("canteen").value;
        if(!canteen){
          alert("Please select a canteen.");
          return;
        }
        localStorage.setItem("staffEmail", email);
        localStorage.setItem("staffCanteen", canteen);
        window.location.href = 'staff.html';
      }
    });
  </script>
</body>
</html>
